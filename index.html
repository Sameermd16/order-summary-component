<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <img class="bg-img" src="images/pattern-background-desktop.svg" alt="" />
    <div class="container">
      <img src="images/illustration-hero.svg" alt="" class="pic" />
      <div class="text">
        <h2>Order Summary</h2>
        <p class="text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <li><img src="images/icon-music.svg" alt="" /></li>
          <li class="price">
            Annual Plan <br />
            <p class="cost">$59.99/year</p>
          </li>
          <li class="change">Change</li>
        </div>
        <button class="button1">Proceed to Payment</button><br />
      <!-- <button class="button2">Cancel Order</button> -->
      <a href="#" class="button2">Cancel Order</a>
      </div>
